<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Multiplication Table</title>
  <link rel="stylesheet" href="./CSS/main.css">
  <script src="./JS/app.js" defer></script>
</head>
<body>
  <div>
    <p class="title">This is a Prime Number Multiplication Table.</p>
    <form class="form">
      <label for="">Enter the First Number</label>
      <input class="start" type="number">
      <label for="">Enter any Number to get the Multiplication table down to that number</label>
      <input class="end" type="number">
      <button type="submit">Show Multiplication Table</button>
    </form>
    <div class="tableDiv">

    </div>
  </div>
</body>
</html>
